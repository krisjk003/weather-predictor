<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather AI Predictor</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 25px;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00eaff;
            border: none;
            color: #003950;
            font-weight: bold;
            font-size: 17px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #c8faff;
            transform: scale(1.02);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.22);
            padding: 20px;
            border-radius: 18px;
            margin-top: 25px;
            animation: rise 0.6s ease-in-out;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .box {
            width: 48%;
            padding: 15px;
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.28);
        }

        .label {
            font-weight: 600;
            opacity: 0.9;
        }

        .value {
            font-size: 22px;
            font-weight: bold;
        }

        .gauge {
            height: 12px;
            width: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            background: #00ffbb;
            width: 0%;
            transition: width 0.8s ease;
        }
    </style>

    <script>
        function animateGauge(value) {
            const bar = document.getElementById("gauge-fill");
            if (bar) {
                const percent = Math.min(Math.max(value, 0), 45) * 2.2;
                bar.style.width = percent + "%";
            }
        }
    </script>

</head>

<body onload="animateGauge('{{ prediction | round(1) if prediction else 0 }}')">


<div class="container">
    <h1>üå§ Weather AI Predictor</h1>

    <form method="POST">
        <input type="text" name="city" placeholder="Enter city name‚Ä¶" required>
        <button type="submit">Predict Weather</button>
    </form>

    {% if city %}
    <div class="weather-card">
        <h2>üìç {{ city }}</h2>

        <div class="row">
            <div class="box">
                <div class="label">üå° Live Temp</div>
                <div class="value">{{ live.temp }}¬∞C</div>
            </div>

            <div class="box">
                <div class="label">üå° Predicted</div>
                <div class="value">{{ prediction | round(2) }}¬∞C</div>
                
                <div class="gauge">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="label">üíß Humidity</div>
                <div class="value">{{ (live.humidity * 100) | round(1) }}%</div>
            </div>

            <div class="box">
                <div class="label">üå¨ Pressure</div>
                <div class="value">{{ live.pressure }} hPa</div>
            </div>
        </div>

    </div>
    {% endif %}
</div>

</body>
</html>
